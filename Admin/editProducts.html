<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="padding:0 70px" data-bs-theme="dark">
        <div class="container-fluid">
            <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="./home.html">Manager Users</a>
                    <a class="nav-link" href="./ManagerProduct.html">Manager Products</a>
                    <a class="nav-link" href="./ManagerOrder.html">Manager Orders</a>
                </div>
                <div class="search" style="margin-left:400px;">
                    <span>
                        <input type="text" placeholder="Search" style="width:300px; background-color: white;">
                        <i class="fas fa-search" style="color:white"></i>
                    </span>
                </div>
            </div>
            <div style="display: flex; gap: 40px; justify-content: center; align-items: center;">
                <p id="welcome" style="font-size: 20px;"></p>
                <button type="button" onclick="handleLogout()">Logout</button>
            </div>
        </div>
    </nav>
    <div class="container-edit" style="padding: 0 70px;">
        <h1 style="text-align: center;margin: 20px;">Edit Products</h1>
        <div class="row">
            <div class="form-group col-12">
                <label>ID</label>
                <input type="text" class="form-control" id="id" placeholder="Nhập ID">
            </div>
            <div>
                <button type="button" class="btn btn-primary" style="margin:20px" onclick="renderFoodOnly()">Tìm kiếm
                    sản phẩm theo ID</button>
            </div>
            <div class="form-group col-6">
                <label>Tên sản phẩm</label>
                <input type="email" class="form-control" id="name" placeholder="Tên sản phẩm">
            </div>
            <div class="form-group col-6">
                <label>Giá</label>
                <input type="text" class="form-control" id="price">
            </div>
        </div>
        <div class="form-group">
            <label>Link hình ảnh</label>
            <input type="text" class="form-control" id="link">
        </div>
        <div class="form-group">
            <label>Mô tả</label>
            <input type="text" class="form-control" id="description">
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 20px;" onclick="foodUpdate()">Lưu thông
            tin</button>
    </div>
</body>
<script>
    const renderFoodOnly = () => {
        let nameFood = document.getElementById("name");
        let priceFood = document.getElementById("price");
        let imgLink = document.getElementById("link");
        let idFood = document.getElementById("id").value;
        let description = document.getElementById("description");

        const foods = JSON.parse(localStorage.getItem("listfood"))
        foods.forEach(element => {
            if (element.id == idFood) {
                nameFood.value = element.name;
                priceFood.value = element.price
                imgLink.value = element.imgUrl
                description.value = element.description
            }
        });
    }

    const foodUpdate = () => {
        let nameFood = document.getElementById("name");
        let priceFood = document.getElementById("price");
        let imgLink = document.getElementById("link");
        let idFood = document.getElementById("id").value;
        let description = document.getElementById("description");

        const foods = JSON.parse(localStorage.getItem("listfood"))
        foods.forEach((item, i) => {
            if (item.id == idFood) {
                foods.splice(i, 1)
            }
        })
        let changeFood = {
            id: idFood,
            name: nameFood.value,
            imgUrl: imgLink.value,
            price: priceFood.value,
            description: description.value
        }
        if (!nameFood.value && !priceFood.value && !imgLink.value && !description.value) {
            alert("Missing required parameters")
        } else {
            foods.push(changeFood)
            localStorage.setItem("listfood", JSON.stringify(foods))
            window.location = "ManagerProduct.html"
        }
    }

    const handleLogout = () => {
        let userLogin = JSON.parse(localStorage.getItem('userLogin'));
        localStorage.removeItem('userLogin');
        window.location = 'Login.html'
    }
</script>

</html>
