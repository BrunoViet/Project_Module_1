<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script>
    const listFood = JSON.parse(localStorage.getItem('listfood')) ?? [];

    const handleAddFood = () => {
        let name = document.getElementById('name');
        let price = document.getElementById('price');
        let imgUrl = document.getElementById('imgUrl');
        let description = document.getElementById('description');
        let isExist = false;
        let listFood = JSON.parse(localStorage.getItem('listfood')) ?? [];
        listFood.forEach((item) => {
            if (item.name === name.value) {
                isExist = true;
            }
        })
        let newFood = {
            id: `${listFood.length + 1}`,
            name: name.value,
            price: price.value,
            imgUrl: imgUrl.value,
            description: description.value,
        }
        if (!isExist) {
            listFood.push(newFood);
            localStorage.setItem('listfood', JSON.stringify(listFood));
        } else {
            alert("Food is already exist")
        }
        name.value = ""
        price.value = ""
        imgUrl.value = ""
        description.value = ""
        renderUser(listFood)
    }

    const renderUser = (data) => {
        const tbody = document.querySelector("tbody")
        let contentTbody = "";
        data.forEach((item) => {
            contentTbody += `
            <tr style="height: 200px">
                <td style="width:300px">${item.id}</td>
                <td style="width:300px">${item.name}</td>
                <td style="width:300px">${item.price}đ</td>
                <td style="width:300px"><img src="${item.imgUrl}" alt=""></td>
                <td style="width:300px">${item.description}</td>
                <td><button type="button" class="btn btn-primary me-2" data-bs-toggle="modal" 
                    data-bs-target="#staticBackdrop" onclick="handleRedirect()">Edit</button>
                    <button class="btn btn-danger" onclick="handleDelete(${item.id})">Delete</button></td>
                </tr>
            `
        })
        tbody.innerHTML = contentTbody
    }

    renderUser(listFood)

    const handleDelete = (id) => {
        let listFood = JSON.parse(localStorage.getItem('listfood')) ?? [];
        listFood.forEach((food, i) => {
            if (food.id == id) {
                listFood.splice(i, 1)
            }
        })
        localStorage.setItem('listfood', JSON.stringify(listFood))
        renderUser(listFood)
    }

    const handleRedirect = () => {
        window.location = "editProducts.html"
    }
</script>
